MOD_KC_ADMIN_QUICKICONS="mod_kc_admin_quickicons"
MOD_KC_ADMIN_QUICKICONS_XML_DESCRIPTION="<h1>Administrador de Iconos Rápidos KC es un módulo nativo para Joomla 1.5, 1.6 y 1.7.x</h1><p>Este módulo nativo para Joomla! 1.5, 1.6 y 1.7.x le permitirá al usuario añadir iconos al Panel de Conteol del Administrador para el acceso rápido a las diferentes secciones de la administración. El usuario puede añadir un icono, la etiqueta de texto y enlaces a las funciones del backend para acceso rápido.</p><p>Este módulo supone que la plantilla de administrador instalada es Bluestork, ya que utiliza los iconos de esta plantilla. Si usted no tiene esta plantilla instalada, entonces usted tendrá que utilizar los iconos personalizados para cada uno de sus enlaces.</p><h2>Uso</h2><p>Ir al gestor de módulos y seleccionar los módulos de administración. Hacer clic en Nuevo y seleccionar el Administrador de Iconos Rápidos KC de la lista. Asegúrese de que cambia la posición del icono y activa el módulo. Si desea mostrar los iconos definidos en este módulo en el panel de control después de los iconos estándar de Joomla!, ordene este módulo después del módulo de Iconos Rápidos.</p><p>Para cada icono que desee mostrar en el panel de control, establezca una etiqueta en el icono, establezca su enlace, seleccione un icono para mostrar uno de los de la plantilla Bluestork estándar o con un icono propio personalizado.</p><p>Los iconos personalizados deben estar ubicados en la carpeta o subcarpeta /administrador/images.</p><h2>Documentación y Soporte</h2><p>La documentación detallada para el módulo se puede encontrar en <a href='http://www.keashly.net/administration/kc-admin-quickicons' target='_blank'>www.keashly.net/administration/kc-admin-quickicons</a></p><br /><p>Traducido por <a target="_blank" href="http://www.webempresa.com">Webempresa</a> - Agosto 2011</p>"

KC_TEXT_LABEL="Etiqueta Icono"
KC_TEXT_DESC="Introduzca la etiqueta de texto para este enlace."
KC_LINK_LABEL="Enlace Icono"
KC_LINK_DESC="Instroduzca el enlace para esta etiqueta. El enlace debe ser del administrador (backend), por lo que debe comenzar con index.php?option=."
KC_ICON_LABEL="Icono"
KC_ICON_DESC="Elija el icono que se utilizará con este enlace. Los iconos son de la plantilla bluestork. Si usted tiene su propia imagen para el enlace, establezca en el botón de icono personalizado en Sí en el siguiente campo y escriba la ruta al icono en el campo de texto llamado: Ruta de icono personalizado y el nombre de icono en el campo Nombre de Icono Personalizado."
KC_CUSTOM_LABEL="Icono personalizado"
KC_CUSTOM_DESC="Ponga esto en Sí si desea utilizar su propio icono personalizado en lugar de uno desde el campo Icono desplegable."
KC_PATH_LABEL="Ruta de icono personalizado /administrator/images/"
KC_PATH_DESC="Introduzca la ruta a su icono personalizado si va a utilizar su propio icono personalizado. La ruta no debe comenzar con una / y es relativa a la carpeta /administator/images, por ejemplo, si la imagen del icono personalizado se encuentra en /administrator/images/iconos/mi_icono.png debe escribir: iconos. Los iconos personalizados deben ser subidos a la carpeta de la 'ruta icono personalizado' /administrator/images/."
KC_C_ICON_LABEL="Archivo Icono personalizado"
KC_C_ICON_DESC="Escriba el nombre del archivo de icono personalizado, incluya la extensión del archivo, por ejemplo mi_icono.png."

